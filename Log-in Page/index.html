<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log-in Page</title>       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


        <section id="Log-in">
            <div class="container-fluid">
                <div class="row justify-content-center align-items-center vh-100">
                    <div class="col-md-6 col-lg-5">
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                              <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                  <strong>Sign In</strong>
                                </button>
                              </h2>
                              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <form action="#" class="row g-3">
                                        <div class="col-md-12">
                                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                            <span class="text-danger">*</span>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                        </div>
                                        <div class="col-md-12">
                                            <label for="inputPassword5" class="form-label">Password</label>
                                            <span class="text-danger">*</span>
                                            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter your password">                                            
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <div class="formcheck">
                                                <input type="checkbox" class="form-check-input">
                                                <label for="checkbox">Remember me</label>
                                            </div>
                                            <div>
                                                <a href="#" class="f-password">
                                                    <u>Forgot Password</u>
                                                </a>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-12">
                                            <button type="submit" class="btn border-0">Sign In</button>
                                        </div>
                                    </form>
                                </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                   <strong>Sign Up</strong>
                                  </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                  <div class="accordion-body">
                                    <form action="#" class="row g-3">
                                        <div class="col-md-12">
                                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                            <span class="text-danger">*</span>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                        </div>
                                        <div class="col-md-12">
                                            <label for="inputPassword5" class="form-label">Password</label>
                                            <span class="text-danger">*</span>
                                            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter your password">                                            
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <div class="formcheck">
                                                <input type="checkbox" class="form-check-input">
                                                <label for="checkbox">Remember me</label>
                                            </div>
                                        </div>
                                        <a href="#" class="f-password">
                                            <u>Forgot Password</u>
                                        </a>
                                        <div class="col-md-12">
                                            <button type="submit" class="btn border-0">Register</button>
                                        </div>
                                    </form>
                                  </div>
                                </div>
                              </div>
                          </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="Log-in-container">
                
            </div>
        </div>
    </body>

</html>
